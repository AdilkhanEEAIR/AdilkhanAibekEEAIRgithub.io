<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="header">
        <div class="header-container">
            <div class="header-icon">
                <img class="header-logo" src="./main-images/logo.avif" alt="">
                <a href="index.html" class="header-title">SAYAKAT</a>
            </div>
            <div class="header-menu">
                <a href="about.html" class="header-item">ABOUT US</a>
                <a href="Registration.html" class="header-item">SEARCH FOR TICKETS</a>
                <a href="#world" class="header-item">CITIES AND COUNTRIES</a>
                <a href="#contacts" class="header-item">CONTACTS</a>
                <a href="login.html" id="loginButton" class="header-item">Login</a>
                <a href="#" id="logoutButton" class="header-item" style="display: none;">Logout</a>
            </div>
            <div class="header-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <section class="form-section">
        <div class="form-container">
            <h1>Авторизация</h1>
            <div class="tab-container">
                <button class="tab-button active" id="login-tab">Войти</button>
                <button class="tab-button" id="register-tab">Зарегистрироваться</button>
            </div>

            <!-- Форма Входа -->
            <form class="auth-form" id="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label for="login-username">Логин:</label>
                    <input type="text" id="login-username" name="username" placeholder="Введите логин" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Войти</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
            </form>

            <!-- Форма Регистрации -->
            <form class="auth-form" id="register-form" method="POST" action="/register">
                <div class="input-group">
                    <label for="register-username">Логин:</label>
                    <input type="text" id="register-username" name="username" placeholder="Введите логин" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Введите email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Подтвердите пароль" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="register-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Все права защищены</p>
        </div>
    </footer>

    <script>
        // Переключение между формами
        document.getElementById("login-tab").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-tab").classList.add("active");
            document.getElementById("register-tab").classList.remove("active");
        });

        document.getElementById("register-tab").addEventListener("click", function() {
            document.getElementById("register-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-tab").classList.add("active");
            document.getElementById("login-tab").classList.remove("active");
        });
    </script>

</body>
</html>
